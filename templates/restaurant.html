{% extends "restaurantNavbar.html" %}
{% block title %}
Orders
{% endblock %}
{% block content %}
<div class="jumbotron jumbotron-fluid" style="background-color:#eeeeee">
	<div class="container" >
		<div class="row m-0 p-2 pt-3">
			<div class="col-md-6 col-12 m-auto">
				<img src="{{url_for('static', filename='restaurant.png')}}" width="65%" >
			</div>
			<div class="col-md-6 col-12 m-auto">
				<h1 style="color:#00b1ff">Welcome Restaurant!!</h1>
				<p style="font-size: 19px;">
					{{x[-1]}}
				</p>
			</div>
		</div>
	</div>
  </div>
<br>
<h2 style="text-align: center;color:#91612F; text-decoration: underline;" class="mt-3">Food Menu</h2>
<form class="d-flex w-25 m-auto pt-2" >
	<input class="form-control me-2" type="search" placeholder="Search Food Items" aria-label="Search" disabled>
	<button class="btn btn-success" type="submit" disabled>Search</button>
</form>
<div class="row m-0 p-4 mt-4">
{% for i in x[:-1] %}
<div class = "col-md-4 col-12  p-3">
	<div class="card mb-3 h-100 m-auto " >
	  <div class="card-body ">
	    <h5 class="card-title">{{i[0]}}</h5>
	    <h6 class="card-subtitle mb-2 text-muted">Rs {{i[1]}}</h6>
	    <p class="card-text">{{i[2]}}% off</p>
	    <button type="button" class="btn btn-outline-primary">{{i[3]}}</button>
	    {% if i[4] == 1:%}
			<button type="button" class="btn btn-outline-secondary" style="background-color:#00cc00; border-color:black; color:white">Veg</button>
		{% else: %}
			<button type="button" class="btn btn-outline-secondary" style="background-color:#e60000; border-color:black; color:white">Non-Veg</button>
		{% endif %}
	  </div>
	</div>
</div>
{% endfor %}
</div>
{% endblock %}
