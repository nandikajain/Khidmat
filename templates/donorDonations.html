{% extends "donorNavbar.html" %}
{% block title %}
Donations
{% endblock %}
{% block content %}
<br>
<br>
<div class="container">
	<h2 style="color:#91612F; text-decoration: underline;" class="mt-3">Your donations</h2>
<form class="d-flex w-25 pt-2" >
	<input class="form-control me-2" type="search" placeholder="Search orders" aria-label="Search" disabled>
	<button class="btn btn-success" type="submit" disabled>Search </button>
  </form>
  <br>

<div class="row m-0">
{% for i in x %}
<div class = "col-md-4 col-12  p-2">
	<div class="card h-100 m-auto" >
	  <div class="card-body">
	    <h5 class="card-title">{{i[6]}}</h5>
	    <h6 class="card-subtitle mb-2 text-muted">{{i[0]}}	  <span class="badge bg-success">{{i[4]}}</span></h6> 
	    <p class="card-text">Category: {{i[3]}}</p>
	    <p class="card-text">Quantity: {{i[5]}}</p>
	    <p class="card-text">{{i[2]}}</p>
	  </div>
	</div>
</div>
{% endfor %}
</div>
{% endblock %}
