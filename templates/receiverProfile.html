{% extends "receiverNavbar.html" %}
{% block title %}
Profile
{% endblock %}
{% block content %}
<div class="bd-cheatsheet container-fluid bg-body">
{% for i in x %}
<h2>{{i[2]}}</h2>
<h3>{{i[9]}}</h3>

<br>
<h3>Contact Details</h3>
<p>Phone: {{i[1]}}</p>
<h3>Address:</h3>
<p> {{i[3]}}, {{i[4]}}, {{i[5]}}</p>
<p> {{i[6]}}, {{i[7]}}</p>
<p> {{i[8]}}</p>
{% endfor %}
</div>
{% endblock %}
