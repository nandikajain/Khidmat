{% extends "customerNavbar.html" %}
{% block title %}
Khidmat
{% endblock %}
{% block content %}
<br>
<div class="row row-cols-1 row-cols-md-4 g-4">
{% for i in x %}
<div class = "col">
	<div class="card" style="width: 18rem;">
	  <div class="card-body">
	    <h5 class="card-title">{{i[0]}}</h5>
	    <h6 class="card-subtitle mb-2 text-muted">{{i[2]}}</h6>
	    <p class="card-text">{{i[1]}}</p>
	    <button type="button" class="btn btn-outline-primary">{{i[3]}}</button>
		<button type="button" class="btn btn-outline-secondary">{{i[4]}}</button>
	  </div>
	</div>
</div>
{% endfor %}
</div>
{% endblock %}
