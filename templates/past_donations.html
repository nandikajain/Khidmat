{% extends "base.html" %}
{% block title %}
Donations
{% endblock %}
{% block content %}
<br>
<div class="row row-cols-1 row-cols-md-4 g-4">
{% for i in x %}
<div class = "col">
	<div class="card" style="width: 18rem;">
	  <div class="card-body">
	    <h5 class="card-title">{{i[6]}}</h5>
	    <h6 class="card-subtitle mb-2 text-muted">{{i[0]}}	  <span class="badge bg-success">{{i[4]}}</span></h6> 
	    <p class="card-text">Category: {{i[3]}}</p>
	    <p class="card-text">Quantity: {{i[5]}}</p>
	    <p class="card-text">{{i[2]}}</p>
	  </div>
	</div>
</div>
{% endfor %}
</div>
{% endblock %}
