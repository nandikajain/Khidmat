{% extends "customerNavbar.html" %}
{% block title %}
Orders
{% endblock %}
{% block content %}
<br>
<div class="container">
	<h2 style="color:#91612F; text-decoration: underline;" class="mt-3">Your orders</h2>
<form class="d-flex w-25 pt-2" >
	<input class="form-control me-2" type="search" placeholder="Search orders" aria-label="Search" disabled>
	<button class="btn btn-success" type="submit" disabled>Search </button>
  </form>
  <br>
<div class="row m-0">
{% for i in x %}
<div class = "col-md-4 col-12 m-auto">
	<div class="card h-100">
	  <div class="card-body">
	    <h5 class="card-title">{{i[8]}}</h5>
	    <h6 class="card-subtitle mb-2 text-muted">{{i[0]}}	  <span class="badge bg-success">{{i[5]}}</span></h6> 
	    
	    <p class="card-text">Bill Amount: {{i[3]}}</p>
	    <p class="card-text">Paid Via: {{i[7]}}</p>
	    <button type="button" class="btn btn-outline-primary" href = '#'>View Summary</button>
	  </div>
	</div>
</div>

</div>

{% endfor %}
</div>
{% endblock %}
