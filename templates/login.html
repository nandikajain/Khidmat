<!DOCTYPE html>
<head>
    <title>Khidmat</title>
    <link rel="icon" href="{{url_for('static', filename='favicon.png')}}" type="image/gif" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
    <div class="row m-0">
        <div class="col-md-5 col-12 pt-5 mt-5">
            <div class="container p-4">

                <h1 class="mb-0" style="color:#91612F; font-weight: bolder; font-size: 50px; text-align:right; ">
                    <span>                
                        <img src="{{url_for('static', filename='favicon.png')}}" width="15%" style="display: inline-block;">
                </span>KHIDMAT</h1>
                <p class="mt-0" style="font-weight: 500; font-size: 20px; text-align:right;">خدمت</p>
                <form action="#" method="POST">
                    <div class="mb-3 pt-1">
                        <label for="role" class="form-label mb-1" style="color:red; font-size:80%">Select Role*</label>
                        <select class="form-select" required name="typeOf">
                            <option selected >--Select Role--</option>
                            <option value="Customer">Customer</option>
                            <option value="Restaurant">Restaurant</option>
                            <option value="Management">Management</option>
                            <option value="Donor">Donor</option>
                            <option value="Receiver">Receiver</option>
                            <option value="DeliveryWorker">DeliveryWorker</option>
                        </select>
                    </div>

                    <div class="mb-3">
                      <label for="username" class="form-label mb-1" style="color:red; font-size:80%">Username*</label>
                      <input type="text" class="form-control" id="username" required name="username">
                      <div id="username" class="form-text" placeholder="Enter your username"></div>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label mb-1" style="color:red; font-size:80%">Password*</label>
                      <input type="password" class="form-control" id="password" required name="password">
                    </div>
                    <button type="submit" class="btn btn-success btn-lg rounded-pill" style="float:right">Login</button>
                </form>

            </div>

        </div>
        <div class="col-md-7 pl-4 pr-0 mr-0 col-12 m-0 p-0 d-none d-md-block image-login">
            <img class="pt-3 pt-md-5 mt-md-5 mt-lg-0" src="{{url_for('static', filename='login.png')}}" width="70%" style="display: block;
            margin-left: auto;
            margin-right: auto;">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
